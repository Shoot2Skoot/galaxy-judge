<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magistrate Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'term-green': '#a3e6aa', // The specific pale green from the screenshot
              'term-dark': '#0f1416', // The dark background
              'term-panel': '#1a2325', // Slightly lighter panel background
              'term-dim': '#4a5d58', // Dimmed text/elements
            },
            fontFamily: {
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            backgroundImage: {
              'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #a3e6aa;
      }
      .scanlines {
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Custom scrollbar for the futuristic look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1416; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5d58; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3e6aa; 
      }
      
      .glow-text {
        text-shadow: 0 0 5px rgba(163, 230, 170, 0.4);
      }
      .panel-border {
        box-shadow: 0 0 0 1px #4a5d58, inset 0 0 10px rgba(0,0,0,0.8);
      }
      .corner-bracket {
        position: absolute;
        width: 12px;
        height: 12px;
        border-color: #a3e6aa;
        border-style: solid;
        transition: all 0.3s ease;
      }
      .corner-tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
      .corner-tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
      .corner-bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
      .corner-br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
